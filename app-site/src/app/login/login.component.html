<div class="form-group" class="col-sm-6 offset-sm-3">
    <div class="col-sm-2">
        <img src=" https://gitmaratonadev.stefanini.com.br/imagem/logo_stf2.png" alt="Logo Stefanini">
        <br>
    </div>
    <div id="description" class="col-sm-2">
        <h3>Programa</h3>
        <h4>Formação</h4>
        <h2>QA</h2>
    </div>


    <h2 id="login">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" formControlName="usuario" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }"/>
            <div *ngIf="submitted && f.usuario.errors" class="invalid-feedback">
                <div *ngIf="f.usuario.errors.required">Usuario é obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" formControlName="senha" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.senha.errors }"/>
            <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
                <div *ngIf="f.senha.errors.required">senha é obrigatório</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <a routerLink="/register" class="btn btn-primary" style="margin-left: 20px;">Cadastre-se</a>
        </div>
    </form>
</div>
